<template id="autoCompleteTemplate">
  <link rel="stylesheet" href="./AutoComplete.css">

  <div class="autocomplete">

    <div class="box">
      <div>
        <input class="placeholder" type="text" placeholder="Select"/>
        <svg class="x_icon" width="9" height="9" viewBox="-1 -1 11 11">
          <path d="M9 0 L 0 9 M9 9 L 0 0"/>
        </svg>
        <svg class="arrow_icon" width="10" height="6" viewBox="0 0 10 6">
          <path d="M5 6 L 0 0 H 10 Z"/>
        </svg>
      </div>
    </div>

    <div class="dropdown">
      <ul class="options">
       <slot></slot>
      </ul>
    </div>

  </div>

</template>
<script src="../utils.js"></script>
<script src="./AutoComplete.js"></script>
