<html lang="en">
<head>
  <title>AutoComplete</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.0.8/custom-elements.min.js"></script>
  <link rel="import" href="./AutoComplete.html">
</head>

<body>

<x-auto-complete
  name="programming-languages"
  placeholder="Programming languages ...">
</x-auto-complete>

<script>
  const data = [
    'ActionScript', 'AppleScript', 'Asp', 'Assembly',
    'BASIC', 'Batch', 'C', 'C++', 'CSS', 'Clojure', 'COBOL',
    'ColdFusion', 'Erlang', 'Fortran', 'Groovy', 'Haskell', 'HTML',
    'Java', 'JavaScript', 'Lisp', 'Perl', 'PHP', 'PowerShell',
    'Python', 'Ruby', 'Scala', 'Scheme', 'SQL', 'TeX', 'XML'
  ]

  document.querySelector('x-auto-complete').init(data)
</script>

</body>
</html>
