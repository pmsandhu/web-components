<html lang="en">

<head>
  <title>Checkbox</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.0.8/custom-elements.min.js"></script>
  <link rel="import" href="./Checkbox.html">
</head>

<body>

<x-checkbox value="1" stacked="true" checked="true">One</x-checkbox>
<x-checkbox value="2" stacked="true">Two</x-checkbox>
<x-checkbox value="3" stacked="true" disabled="true">Three</x-checkbox>


<script>
  const checkbox = document.querySelectorAll('x-checkbox')
  checkbox.forEach(val => val.addEventListener('change', e => console.log(e.detail)))
</script>

</body>
</html>
