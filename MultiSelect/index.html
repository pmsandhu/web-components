<html lang="en">
<head>
  <title>Multi Select</title>
    <style>
    x-multiselect:not(:defined),
    x-autofill:not(:defined) {
      visibility: hidden;
    }

    x-multiselect { --border-radius: 2px; }
  </style>
  <link rel="stylesheet" href="/__icons/fabric-icons.css">
  <script src="../utils.js"></script>
  <script type="module" src="MultiSelect.js"></script>
</head>

<body>

<x-multiselect placeholder="Select Value">
  <li value="1">Item 1</li>
  <li value="2">Apple</li>
  <li value="3">Item 3</li>
  <li value="4">Ball</li>
  <li value="5">Banana</li>
  <li value="6">Apart</li>
  <li value="7">Item 7</li>
  <li value="8">Long Item</li>
  <li value="9">Long Long Items jjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</li>
</x-multiselect>

<script type="module">
  const multiselect = document.querySelector('x-multiselect')
  multiselect.addElements([
    { value: '19', textContent: 'meow' },
    { value: '20', textContent: 'orange' },
    { value: '20', textContent: 'mmm', selected: false },
  ])

</script>

</body>
</html>
