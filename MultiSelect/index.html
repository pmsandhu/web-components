<html>
<body>

  <x-multiselect placeholder="Select Value">
    <li value="1" >Item 1</li>
    <li value="2">Item 2</li>
    <li value="3">Item 3</li>
    <li value="4">Item 4</li>
    <li value="5">Item 5</li>
    <li value="6">Long Item</li>
    <li value="7">Long Long Items jjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</li>
  </x-multiselect>

  <link rel="import" href="./MultiSelect.html">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>

  <script>
    const multiselect = document.querySelector('x-multiselect')

    /* dynamically add list items to multiselect */
    multiselect.addManyLi([
      { value: '19', textContent: 'meow' },
      { value: '20', textContent: 'orange' }
    ])

    multiselect.addEventListener('change', e => console.log('detail', e.detail))
  </script>

</body>
</html>
