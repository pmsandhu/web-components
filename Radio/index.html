<html>

<head>
<style>
  x-radio { --checked-color: #0275D8; }
</style>
</head>

<body>

<x-radio name="my-radio" stacked="true">
  <label value="1" disabled>One</label>
  <label value="2">Two</label>
  <label value="3" checked>Three</label>
</x-radio>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
<link rel="import" href="./Radio.html">
<script>
  const radio = document.querySelector('x-radio')
  radio.addEventListener('my-radio-changed', e => console.log(e.detail))
</script>

</body>
</html>
