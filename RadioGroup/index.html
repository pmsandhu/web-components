<html>
<head>

<style>
  x-radio { --checked-color: #0275D8; }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.0.8/custom-elements.min.js"></script>

<link rel="import" href="./RadioGroup.html">
<link rel="import" href="../Radio/Radio.html">

</head>

<body>

<x-radio-group stacked>
  <x-radio value="1" checked>One</x-radio>
  <x-radio value="2">Two</x-radio>
  <x-radio value="3" checked>Three</x-radio>
  <x-radio value="4" disabled>Four</x-radio>
  <x-radio value="5" disabled>Five</x-radio>
</x-radio-group>

<script>
  const r = document.querySelector('x-radio')
  r.addEventListener('radio-changed', e => console.log(e.detail))
</script>

</body>
</html>
