<html lang="en">
<head>
  <title>Select</title>
  <style>
     x-select:not(:defined),
    x-autofill:not(:defined) {
      visibility: hidden;
    }

  </style>
  <script src="../utils.js"></script>
  <script type="module" src="Select.js"></script>
</head>


<body>
<x-select placeholder="Select Value">
  <li value="1">Item 1</li>
  <li value="2" selected>Item 2</li>
  <li value="3">Item 3</li>
  <li value="4">Item 4</li>
  <li value="5">Item 5</li>
  <li value="6">Long Item</li>
  <li value="7">Long Long Items jjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj</li>
</x-select>


<script type="module">
  const select = document.querySelector('x-select')
  select.addOneLi({ value: '9', textContent: 'Hi', className: 'special' })
  select.addManyLi([
    { value: '19', textContent: 'meow' },
    { value: '20', textContent: 'orange' }
  ])
  select.addEventListener('change', e => console.log(e.detail))
</script>
</body>
</html>
