<html>
<head>

<style>
  x-tabs:not(:defined),
  x-tab:not(:defined),
  x-panel:not(:defined) {
    display: block;
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.0.8/custom-elements.min.js"></script>
<link rel="import" href="Tabs.html">
<link rel="import" href="../Checkbox/Checkbox.html">

</head>

<body>
<x-tabs>

  <x-tab slot="tab">Tab 1</x-tab>
  <x-panel slot="panel">Content 1</x-panel>

  <x-tab slot="tab">Tab 2</x-tab>
  <x-panel slot="panel">Content 2</x-panel>

  <x-tab slot="tab">Tab 3</x-tab>
  <x-panel slot="panel">Content 3</x-panel>

  <x-tab slot="tab">Tab 4</x-tab>
  <x-panel slot="panel">
    <x-checkbox value="1" stacked checked>One</x-checkbox>
    <x-checkbox value="2" stacked>Two</x-checkbox>
  </x-panel>

</x-tabs>

<script>
  document
    .querySelector('x-tab')
    .addEventListener('tabSelection', e => console.log(e.detail))
</script>

</body>
</html>
