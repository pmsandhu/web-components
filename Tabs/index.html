<html lang="en">
<head>
  <title>Tabs</title>
  <script src="../utils.js"></script>
  <script type="module" src="Tabs.js"></script>

  <style>
    x-tabs:unresolved { 
      visibility: hidden;
    }
    
    x-tabs: {
      --selected-background-color: red;
    }
    x-tabs:not(:defined),
    x-tab:not(:defined),
    x-panel:not(:defined) {
      display: block;
    }
  </style>
</head>

<body>
<x-tabs>

  <x-tab slot="tab">Tab 1</x-tab>
  <x-panel slot="panel">Content 1</x-panel>

  <x-tab slot="tab">Tab 2</x-tab>
  <x-panel slot="panel">Content 2</x-panel>

  <x-tab slot="tab">Tab 3</x-tab>
  <x-panel slot="panel">Content 3</x-panel>

  <x-tab slot="tab">Tab 4</x-tab>
  <x-panel slot="panel">
<!--    <x-checkbox value="1" stacked checked>One</x-checkbox>-->
<!--    <x-checkbox value="2" stacked>Two</x-checkbox>-->
  </x-panel>

</x-tabs>

<script>
  document.querySelector('x-tab').addEventListener('tabSelection', e => console.log(e.detail))
</script>

</body>
</html>
