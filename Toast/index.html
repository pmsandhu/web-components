<html lang="en">
<head>
  <title>Toast</title>
  <style>
    :root {
      --spacing-unit: 6px;
      --background-color: #009688;
    }

    body {
      box-sizing: border-box;
      width: 90vw;
      height: 90vh;
    }

    button {
      font-family: 'Roboto', 'Helvetica', sans-serif;
      font-size: calc(2 * var(--spacing-unit));
      position: relative;
      display: inline-block;
      padding: calc(2 * var(--spacing-unit));
      overflow: hidden;
      text-transform: uppercase;
      text-decoration: none;
      color: #ffffff;
      background-color: var(--background-color);
      border: none;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color .2s;
    }

    button:focus { outline: none; }

    button:active,
    button:hover { background-color: #dddddd; }
  </style>
</head>

<body style=" width: 90vw; height: 90vh;">
<button>Click Here To Trigger Toast</button>
<!--<x-toast position="bottom-center" message="Hello World"></x-toast>-->

<script type="module">
  import Toast from './Toast.js'

  document.querySelector('button').addEventListener('click', e => {
    const toast = new Toast()
    toast.position = 'bottom-center'
    toast.message = 'Hello world !'
    document.body.appendChild(toast)
  })
</script>

</body>
</html>
